<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟数据监测</title>
</head>
<body>
    <script>
        let data ={
            name:'尚硅谷',
            address:'shenghai'
        }
        //创建一个监视的实例对象，用于监视data中属性的变化
        const obs= new Observer(data);


        //准备一个vm对象
        const vm = {};
        vm._data = data =obs;


        function Observer(obj){
            //汇总对象中所有的属性形成一个数组
            const keys = Object.keys(obj);
            //遍历
            keys.forEach((k)=>{
                Object.defineProperty(this,k,{
                    get(){
                        return obj[k]
                    },
                    set(val){
                        console.log('被改了');
                        obj[k]=val;
                    }
                })
            })
        }
        console.log(obs);
    </script>
</body>
</html>
