<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>

<body>
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model="account"><br><br>
            密码：<input type="password" v-model="password"><br><br>
            性别：
            男：<input type="radio" name="sex" v-model="sex" value="男">
            女：<input type="radio" name="sex" v-model="sex" value="女"><br><br>
            爱好：
            学习：<input type="checkbox" v-model="habby" value="学习">
            睡觉：<input type="checkbox" v-model="habby" value="睡觉">
            吃饭：<input type="checkbox" v-model="habby" value="吃饭"><br><br>
            所属校区：
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shnaghai">上海</option>
                <option value="wuhan">武汉</option>
                <option value="shenzhen">深圳</option>
            </select><br><br>
            其他信息：
            <textarea v-model="other"></textarea><br><br>
            <input type="checkbox" v-model="agree"> 阅读并接受<a href="#">《用户协议》</a><br><br>
            <button>注册</button>
        </form>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false;//阻止vue在启动时产生生产提示
        const vm = new Vue({
            el: "#root",
            data: {
                account: '',
                password: '',
                sex: '男',
                habby: [],
                other: '',
                agree: '',
                city: ''
            },
            methods: {
                demo(){
                    console.log(this._data);
                }
            }
        });
    </script>
</body>

</html>
