<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
</body>
<script>
    Vue.config.productionTip = false;//阻止vue在启动时产生生产提示

    const vm = new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            address:'北京',
        }
    })
</script>
</html>
