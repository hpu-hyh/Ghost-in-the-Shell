<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 18;
        let person = {
            name:'张三',
            sex:'男',
        }

        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true,//控制是否可以枚举，默认值是false
            // writable:true,//控制属性是否可以被修改，默认为false
            // configurable:true,//控制属性手=是否可以被删除，默认值为false

            //当有人读取到person的age值时，get函数会被调用，且返回值就是age的值
            get(){
                console.log(`有人读取get`);
                return number;
            },
            //当有人修改person的age值时，get函数会被调用，且会受到修改的具体值
            set(value){
                console.log(`有人修改get，且值是${value}`);
                number = value;
            }
        })
        console.log(person);
        //age不可以被枚举
    </script>
</body>
</html>
