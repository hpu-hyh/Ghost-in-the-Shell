<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<!-- 
    生命周期：
        1.又名生命周期函数，生命周期回调函数。生命周期钩子
        2.是什么：Vue在关键的时刻帮我们调用的一些特殊名称的函数
        3.生命周期函数的名字不可更改，但具体内容是按照程序员需求写的
        4.生命周期函数的this指向是vm或组件实例对象
 -->
<body>
    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
        <!-- {{change()}} -->
    </div>
    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false;//阻止vue在启动时产生生产提示
        new Vue({
            el: "#root",
            data: {
                opacity: 1,
            },
            methods: {
                // change() {
                //     setInterval(() => {
                //         this.opacity -= 0.01
                //         if (this.opacity <= 0) this.opacity = 1
                //     }, 16)
                // }
            },
            //Vue完成模板的解析并把真实DOM放入页面后（挂载完毕）调用mounted
            mounted() {
                setInterval(() => {
                    this.opacity -= 0.01
                    if (this.opacity <= 0) this.opacity = 1
                }, 16)
            },
        });
        //不推荐

    </script>
</body>

</html>
