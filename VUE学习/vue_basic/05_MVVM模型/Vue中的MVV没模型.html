<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>
</body>
<script>
    Vue.config.productionTip = false;//阻止vue在启动时产生生产提示

    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            address:'北京'
        }
    })
</script>
