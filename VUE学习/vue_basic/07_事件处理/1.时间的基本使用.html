<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
       <!-- 准备好一个容器 -->
       <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button v-on:click="showInfo1">点我提示信息1</button>
        <button @click="showInfo2(66,$event)">点我提示信息2</button><!--简写形式-->
    </div>
</body>
<!-- 
    事件的基本使用：
        1.使用v-on:xxx 或者@xxx 绑定事件，其中xxx是事件名
        2.事件的回调函数要绑定在methods中，最终会出现在vm上
        3.methods中配置的函数，不要用箭头函数，否则this只想会发生变化
        4.methods中配置的函数，都是被Vue所管理的函数，this的指向就是vm或者组件的实例对象
        5.@click='demo' 和 @click = 'demo($event)'效果一致，但是后者可以传参
 -->
<script>
    Vue.config.productionTip = false;//阻止vue在启动时产生生产提示

    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷'
        },
        methods:{
            showInfo1(event){
                alert(event.target.innerText)
                console.log(this);//Vue实例 
            },
            showInfo2(number,a){
                console.log(number,a);
                // alert('同学你好！！')
            },
        }
    })
</script>
</html>
