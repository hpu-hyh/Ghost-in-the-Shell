<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
     <!-- 
         初识Vue：
         1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
         2.root容器里的代码依然符合html规范，只不过混入了一些特使的Vue语法
         3.root容器里的代码被称之为【Vue模版】
         4.Vue实例和容器是一一对应的
         5.真实开发中只有一个Vue实例，并且会配合着组件一起使用
         6.{{???}}中的？？？要写js表达式，且？？？可以自动读取到data中所有属性
         7.一旦data中的数据发生改变，南无模板中用到这个数据的地方也会自动更新
      -->

    <!-- 准备一个容器 -->
    <div id="root">
        <h1>Holle,{{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止vue在启动时产生生产提示

        //创建vue实例 
         new Vue({
            el:'#root', //用于指定当前Vue实例为哪个容器服务，值通常为为CSS选择器字符串。
            data:{//data用于存储数据，数据供el所指定的容器使用，暂时先写成一个对象。
                name:'尚硅谷'
            }
        });

    </script>
</body>
</html>
