<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<!-- 
    computed和watch的区别：
    1.computed可以完成的任务，watch都可以完成
    2.watch能完成的任务，computed不一定能够完成
    两个重要的小原则：
    1.所有被Vue做管理的函数，最好写成普通函数，这样它的this指向才是vm或者实例组件对象
    2.所有不被Vue管理的函数（定时器的回调函数，ajax的回调函数等），最好写成箭头函数，
    这样this指向的才是vm或者实例组件对象
 -->

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="isHot=!isHot;">点我切换天气</button>
     </div>
</body>
<script>
    Vue.config.productionTip = false;//阻止vue在启动时产生生产提示
    const vm = new Vue({
        el: '#root',
        data: {
            isHot: 'ture',
        },
        methods: {
            change() {
                this.isHot = !this.isHot;
            }
        },
        computed: {
            info() {
                return this.isHot ? '热' : '冷'
            }
        },
        //当只有handler时才可以这么写
        watch: {
            isHot(newValue, oldValue) {
                // immediate: true,//初始化时立即执行
                //当isHot发生改变的时候，调用handler函数
                console.log(newValue, oldValue);
            },
        },


    })
</script>

</html>
