<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <!-- 引入vue -->
     <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        单向数据绑定：<input type="text" v-bind:value="name"><br>
        <!-- v-model只能使用在表单元素中，也就是说该元素要有value属性 -->
        双向数据绑定：<input type="text" v-model:value="name">
        <!-- v-model:value可以简写成v-model，因为它默认收集的就是value值  -->
    </div>
</body>

    <script>
         Vue.config.productionTip = false;//阻止vue在启动时产生生产提示
         new Vue({
             el:'#root',
             data:{
                 name:'尚硅谷'
             }
         })
    </script>

</html>
